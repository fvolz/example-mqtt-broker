image:
  repository: eclipse-mosquitto
  tag: 2.0.20@sha256:8b396cec28cd5e8e1a3aba1d9abdbddd42c454c80f703e77c1bec56e152fa54e
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 1883
        targetPort: 1883
  websockets:
    name: mqttbroker-websockets-service
    enabled: true
    ports:
      websockets:
        enabled: true
        port: 443
        targetPort: 443
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
              type: tcp
              port: 1883
            readiness:
              enabled: false
              type: tcp
              port: 1883
            startup:
              enabled: false
              type: tcp
              port: 1883
              
ingresses:
  name: mqttbroker-ingress
  host: mqttbroker.factory-x.catena-x.net
  path: /
  pathType: Prefix
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"  
    nginx.ingress.kubernetes.io/websocket-services: mqttbroker-websockets-service    
  websockets:
    enabled: true
    path: /
    pathType: Prefix
  tls:
    - hosts:
        - mqttbroker.factory-x.catena-x.net
      secretName: tls-secret-mqttbroker
    
auth:
  enabled: true
  users:
    - username: admin
      password: $7$101$NSDvLEXHsxbaFRRA$wNhHa/60GCxSMrt9z/g4g4clw1IcVmymp6er4f+7QDLtGuo9/yzF79DaEkVz7NIntW7SthfX/QHucBAjqamvuw==
      acl:
        - topic: "#"
          access: readwrite
websockets:
  # -- By enabling this, an additional listener with protocol websockets is added in the mosquitto config.
  enabled: true
configmap:
  config:
    enabled: true
    data:
      mosquitto.conf: |
        listener {{ .Values.service.main.ports.main.targetPort }}
        {{- if .Values.websockets.enabled }}
        listener {{ .Values.service.websockets.ports.websockets.targetPort }}
        protocol websockets
        {{- end }}
        {{- if .Values.auth.enabled }}
        allow_anonymous false
        password_file /mosquitto/config/passwords.conf
        acl_file /mosquitto/config/acl.conf
        {{- else }}
        allow_anonymous true
        {{- end }}
        log_dest stdout
        log_type all
        {{- if .Values.persistence.data.enabled }}
        persistence true
        persistence_location {{ .Values.persistence.data.mountPath }}
        autosave_interval 1800
        {{- end }}
        {{- if .Values.persistence.configinc.enabled }}
        include_dir {{ .Values.persistence.configinc.mountPath }}
        {{- end }}
      acl.conf: |-
        {{- range $value := .Values.auth.users }}
        user {{ $value.username }}
        {{- if $value.acl }}
        {{- range $acl := $value.acl }}
        pattern {{ $acl.access }} {{ $acl.topic }}
        {{- end }}
        {{- else }}
        pattern readwrite #
        {{- end }}
        {{- end }}
      {{- end }}
        
persistence:
  data:
    enabled: true
    mountPath: "/mosquitto/data"
  configinc:
    enabled: true
    mountPath: "/mosquitto/configinc"
  mosquitto-config:
    enabled: true
    mountPath: "/mosquitto/config/mosquitto.conf"
    subPath: "mosquitto.conf"
    type: configmap
    objectName: config
portal:
  open:
    enabled: false
